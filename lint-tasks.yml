version: "3"

vars:
  LINTER_NODEJS_BUILD_DIR: "{{.BUILD_DIR}}/linter-nodejs"
  LINTER_NODEJS_BIN_DIR: "{{.LINTER_NODEJS_BUILD_DIR}}/node/bin"
  LINT_VENV_DIR: "{{.BUILD_DIR}}/lint-venv"

tasks:
  check:
    cmds:
      - task: "cpp-check"
      - task: "js-check"
      - task: "py-check"
      - task: "yml-check"

  fix:
    cmds:
      - task: "cpp-fix"
      - task: "js-fix"
      - task: "py-fix"
      - task: "yml-fix"

  cpp-check:
    dir: "{{.ROOT_DIR}}/components/core"
    cmds:
      - task: "cpp"
        vars:
          FLAGS: "--dry-run"
    sources: &cpp_source_files
      - "{{.TASKFILE}}"
      - ".clang-format"
      - "src/**/*.cpp"
      - "src/**/*.h"
      - "src/**/*.hpp"
      - "src/**/*.inc"
      - "tests/**/*.cpp"
      - "tests/**/*.h"
      - "tests/**/*.hpp"
      - "tests/**/*.inc"

  cpp-fix:
    dir: "{{.ROOT_DIR}}/components/core"
    cmds:
      - task: "cpp"
        vars:
          FLAGS: "-i"
    sources: *cpp_source_files

  js-check:
    dir: "{{.ROOT_DIR}}/components/webui"
    cmds:
      - task: "js"
        vars:
          LINT_CMD: "check"
    sources: &js_source_files
      - "{{.BUILD_DIR}}/lint#linter-node-modules.md5"
      - "{{.BUILD_DIR}}/webui-node-modules.md5"
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
      - "client/**/*.js"
      - "client/**/*.jsx"
      - "imports/**/*.js"
      - "imports/**/*.jsx"
      - "launcher.js"
      - "package.json"
      - "server/**/*.js"
      - "server/**/*.jsx"
      - "tests/**/*.js"
      - "tests/**/*.jsx"

  js-fix:
    dir: "{{.ROOT_DIR}}/components/webui"
    cmds:
      - task: "js"
        vars:
          LINT_CMD: "fix"
    sources: *js_source_files

  py-check:
    cmds:
      - task: "py"
        vars:
          BLACK_FLAGS: "--check"
          RUFF_FLAGS: ""

  py-fix:
    cmds:
      - task: "py"
        vars:
          BLACK_FLAGS: ""
          RUFF_FLAGS: "--fix"

  yml:
    aliases:
      - "yml-check"
      - "yml-fix"
    deps: ["venv"]
    cmds:
      - |-
        . "{{.LINT_VENV_DIR}}/bin/activate"
        yamllint .

  cpp:
    internal: true
    requires:
      vars: ["FLAGS"]
    deps: ["venv"]
    dir: "{{.ROOT_DIR}}/components/core"
    cmds:
      - |-
        . "{{.LINT_VENV_DIR}}/bin/activate"
        find src tests \
          -type f \
          \( -iname "*.cpp" -o -iname "*.h" -o -iname "*.hpp" -o -iname "*.inc" \) \
          -print0 | \
            xargs -0 clang-format {{.FLAGS}} -Werror

  js:
    internal: true
    requires:
      vars: ["LINT_CMD"]
    deps: ["linter-node-modules"]
    dir: "{{.ROOT_DIR}}/components/webui"
    cmds:
      - "PATH='{{.LINTER_NODEJS_BIN_DIR}}':$PATH npm run 'lint:{{.LINT_CMD}}'"

  py:
    internal: true
    requires:
      vars: ["BLACK_FLAGS", "RUFF_FLAGS"]
    deps: ["venv"]
    cmds:
      - for:
          - "components/clp-package-utils/clp_package_utils"
          - "components/clp-py-utils/clp_py_utils"
          - "components/job-orchestration/job_orchestration"
        cmd: |-
          . "{{.LINT_VENV_DIR}}/bin/activate"
          cd "{{.ITEM}}"
          black --color --line-length 100 {{.BLACK_FLAGS}} .
          ruff check {{.RUFF_FLAGS}} .

  linter-nodejs:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
      OUTPUT_DIR: "{{.LINTER_NODEJS_BUILD_DIR}}"
    cmds:
      - task: ":nodejs"
        vars:
          NODEJS_VERSION: "latest"
          OUTPUT_DIR: "{{.OUTPUT_DIR}}"
      # Checksum the generated files (this command must be last)
      - >-
        tar cf - --directory "{{.OUTPUT_DIR}}" {{.CHECKSUM_TAR_BASE_ARGS}} .
        | md5sum > "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
    status:
      - "test -f '{{.CHECKSUM_FILE}}'"
      - >-
        diff
        <(tar cf - --directory "{{.OUTPUT_DIR}}" {{.CHECKSUM_TAR_BASE_ARGS}} . | md5sum)
        "{{.CHECKSUM_FILE}}"

  linter-node-modules:
    internal: true
    deps: [":webui-node-modules", "linter-nodejs"]
    dir: "{{.WEBUI_LINTER_DIR}}"
    vars:
      WEBUI_LINTER_DIR: "{{.ROOT_DIR}}/components/webui/linter"
      OUTPUT_DIR: "{{.WEBUI_LINTER_DIR}}/node_modules"
      CHECKSUM_FILE: "{{.BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
    cmds:
      - "rm -rf '{{.OUTPUT_DIR}}'"
      - "PATH='{{.LINTER_NODEJS_BIN_DIR}}':$PATH npm update"
      # Checksum the generated files (this command must be last)
      - >-
        tar cf - --directory "{{.OUTPUT_DIR}}" {{.CHECKSUM_TAR_BASE_ARGS}} .
        | md5sum > "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.BUILD_DIR}}/lint#linter-nodejs.md5"
      - "{{.BUILD_DIR}}/webui-node-modules.md5"
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
      - "../package.json"
    status:
      - "test -f '{{.CHECKSUM_FILE}}'"
      - >-
        diff
        <(tar cf - --directory "{{.OUTPUT_DIR}}" {{.CHECKSUM_TAR_BASE_ARGS}} . | md5sum)
        "{{.CHECKSUM_FILE}}"

  venv:
    internal: true
    vars:
      CHECKSUM_FILE: "{{.BUILD_DIR}}/{{.TASK | replace \":\" \"#\"}}.md5"
      OUTPUT_DIR: "{{.LINT_VENV_DIR}}"
    cmds:
      - task: ":create-venv"
        vars:
          LABEL: "lint"
          OUTPUT_DIR: "{{.OUTPUT_DIR}}"
          REQUIREMENTS_FILE: "lint-requirements.txt"
      # Checksum the generated files (this command must be last)
      - >-
        tar cf - --directory "{{.OUTPUT_DIR}}" {{.CHECKSUM_TAR_BASE_ARGS}} .
        | md5sum > "{{.CHECKSUM_FILE}}"
    sources:
      - "{{.ROOT_DIR}}/Taskfile.yml"
      - "{{.TASKFILE}}"
      - "lint-requirements.txt"
    status:
      - "test -f '{{.CHECKSUM_FILE}}'"
      - >-
        diff
        <(tar cf - --directory "{{.OUTPUT_DIR}}" {{.CHECKSUM_TAR_BASE_ARGS}} . | md5sum)
        "{{.CHECKSUM_FILE}}"
